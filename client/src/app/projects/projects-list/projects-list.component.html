<article class="media project center-align" [routerLink]="['/projects', project.ID]" *ngFor="let project of projects">
  <div class="media-content">
    <div class="content">
      <p class="title is-5">{{project.Title}}</p>
      <p><strong>{{project.keys?.length}}</strong> {{ project.Description }}</p>
    </div>
  </div>
</article>

<div *ngIf="projects && projects.length <= 0">
  <div class="notification is-warning">
    You don't have any Projects yet. Add one to get started!
  </div>
</div>
